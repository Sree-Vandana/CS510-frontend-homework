<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendar Exercise with Flexbox and CSS Grid</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <!-- 05 - Calendar -->
    <section class="grid-container-1 calender">
        <div class="cal-month month child1">January 2020</div>

        <div class="cal-week sun">S</div>
        <div class="cal-week mon">M </div>
        <div class="cal-week tue">T</div>
        <div class="cal-week wed">W</div>
        <div class="cal-week thur">T</div>
        <div class="cal-week fri">F</div>
        <div class="cal-week sat">S</div>

        <div class="empty-day"></div>
        <div class="empty-day"></div>
        <div class="empty-day"></div>
        <div class="cal-day single day1">1</div>
        <div class="cal-day single day2">2</div>
        <div class="cal-day single day3">3</div>
        <div class="cal-day single day4">4</div>
        <div class="cal-day single day5">5</div>
        <div class="cal-day single day6">6</div>
        <div class="cal-day single day7">7</div>
        <div class="cal-day single day8">8</div>
        <div class="cal-day single day9">9</div>
        <div class="cal-day day10">10</div>
        <div class="cal-day day11">11</div>
        <div class="cal-day day12">12</div>
        <div class="cal-day day13">13</div>
        <div class="cal-day day14">14</div>
        <div class="cal-day day15">15</div>
        <div class="cal-day day16">16</div>
        <div class="cal-day day17">17</div>
        <div class="cal-day day18">18</div>
        <div class="cal-day day19">19</div>
        <div class="cal-day day20">20</div>
        <div class="cal-day day21">21</div>
        <div class="cal-day day22">22</div>
        <div class="cal-day day23">23</div>
        <div class="cal-day day24">24</div>
        <div class="cal-day day25">25</div>
        <div class="cal-day day26">26</div>
        <div class="cal-day day27">27</div>
        <div class="cal-day day28">28</div>
        <div class="cal-day day29">29</div>
        <div class="cal-day day30">30</div>
        <div class="cal-day day31">31</div>
        <div class="empty-day"></div>
    </section>
  </body>
</html>
