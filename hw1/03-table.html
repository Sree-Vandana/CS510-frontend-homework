<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="03-table.css" />
  </head>

  <body>
    <main role="main">

      <table id="table">

        <thead class="table-head">
          <tr class="row zero">
            <th class="heading">ID</th>
            <th class="heading">Book Name</th>
            <th class="heading">Year</th>
            <th class="heading">Author</th>
          </tr>
        </thead>

        <tbody>
          <tr class="row first">
            <td class="data id">1</td>
            <td class="data name">A Game of thornes</td>
            <td class="data year">1996</td>
            <td class="data author">George R. R. Martin</td>
          </tr>

          <tr class="row second">
            <td class="data id">2</td>
            <td class="data name">A Clash of Kings</td>
            <td class="data year">1998</td>
            <td class="data author">George R. R. Martin</td>
          </tr>

          <tr class="row third">
            <td class="data id">3</td>
            <td class="data name">A Storm of Swords</td>
            <td class="data year">2000</td>
            <td class="data author">George R. R. Martin</td>
          </tr>

          <tr class="row fourth">
            <td class="data id">4</td>
            <td class="data name">A Fest of Crows</td>
            <td class="data year">2005</td>
            <td class="data author">George R. R. Martin</td>
          </tr>

          <tr class="row fifth">
            <td class="data id">5</td>
            <td class="data name">A Dance with Dragon</td>
            <td class="data year">2011</td>
            <td class="data author">George R. R. Martin</td>
          </tr>

        </tbody>

      </table>

    </main>
  </body>
  
</html>
