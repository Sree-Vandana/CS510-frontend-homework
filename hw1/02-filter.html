<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Figures and Filters Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="02-filter.css" />
  </head>
  <body>
    <main role="main">
    <h1 id="full-h1">02 - Figures and Filters Exercise</h1>
    <h1 id="mini-h1">02 - Figures</h1>

    <figure id="Original">
      <img src="http://placekitten.com/250/250" alt="cute-Kitten">
      <figcaption>Original Image</figcaption>
    </figure>

    <figure id="Grayscale">
      <img src="http://placekitten.com/250/250" alt="cute-Kitten">
      <figcaption>Grayscale()</figcaption>
    </figure>

    <figure id="Blur">
      <img src="http://placekitten.com/250/250" alt="cute-Kitten">
      <figcaption>Blur()</figcaption>
    </figure>

    <figure id="Invert">
      <img src="http://placekitten.com/250/250" alt="cute-Kitten1">
      <figcaption>Invert()</figcaption>
    </figure>

    <figure id="Brightness">
      <img src="http://placekitten.com/250/250" alt="cute-Kitten">
      <figcaption>Brightness()</figcaption>
    </figure>

    <figure id="Saturation">
      <img src="http://placekitten.com/250/250" alt="cute-Kitten">
      <figcaption>Saturation()</figcaption>
    </figure>

    <figure id="Sepia">
      <img src="http://placekitten.com/250/250" alt="cute-Kitten">
      <figcaption>Sepia()</figcaption>
    </figure>

    <figure id="VariousFilters">
      <img src="http://placekitten.com/250/250" alt="cute-Kitten">
      <figcaption>Various Filters</figcaption>
    </figure>

  </main>
  </body>
</html>
